<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>PLAY A GAME O' : TIC TAC TOE</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="center">
          <img id="logo" src="img/logo.png">
          <br><br>
          <p class="center">
          <form id="addPlayers">
            <div class="form-group">
              <label for="player1name">Player One:</label>
              <input id="player1name" type="text" class="form-control" value="Perry" required>
            </div>
            <div class="form-group">
              <label for="player2name">Player Two:</label>
              <input id="player2name" type="text" class="form-control" value="Summer" required>
            </div>
            <button type="submit" class="btn btn-warning">Play!</button>
          </form>
          <p>
          <div id="gameBoard">
            <p>Current Player:<span id="currentPlayer"></span></p>
            <div class="row">
              <div id="board" class="col-12 col-sm-8 col-lg-6">
                  <div class="row">
                    <div id="11" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                    <div id="12" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                    <div id="13" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                  </div>
                  <div class="row">
                    <div id="21" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                    <div id="22" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                    <div id="23" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                  </div>
                  <div class="row">
                    <div id="31" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                    <div id="32" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                    <div id="33" class="col-lg-4 col-sm-4 col-4 box valid"></div>
                  </div>
              </div>

            </div>
              <div class="modal fade" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="winnerModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel"><span id="winnerName"></span></h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <a  class="btn btn-primary" id="playAgain" data-dismiss="modal">Play Again!</a>
                      <a  class="btn btn-primary" id="newPlayers" data-dismiss="modal">Switch Users</a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
